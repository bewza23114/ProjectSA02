<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->

<body class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->

            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="inputEmail"
                        aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="inputPassword"
                        placeholder="Password">
                    </div>
                    <input type="input" value="Login" class="btn btn-primary btn-user btn-block" onclick="login()">
                    </input>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>

    </div>

  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <script>
    function login() {
      var id = document.getElementById("inputEmail").value;
      var pass = document.getElementById("inputPassword").value;
      var checkid = "admin@nw.com";
      var checkpass = "12345**";
      console.log(id);
      console.log(pass);
      if (!id == "" && !pass == "") {
        if (id == checkid && pass == checkpass) {
          console.log("check True!");
          window.location.href = ("dashboard.html");
        } else {
          window.alert("Please check your Email of Password");
        }
      } else {
        window.alert("Please check your Email of Password");
      }
    };
  </script>
</body>
